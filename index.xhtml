<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view >
            <h:form >
                <h:dataTable class="table table-bordered" headerClass="table-light" value="#{kullaniciBean.read}" var="item">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                            #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">isim</f:facet>
                            #{c.isim}
                    </h:column>
                    <h:column>
                        <f:facet name="header">kullaniciadi</f:facet>
                            #{c.kullaniciadi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">adres</f:facet>
                            #{c.adres}
                    </h:column>
                    <h:column>
                        <f:facet name="header">eposta</f:facet>
                            #{c.eposta}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group" role="group">
                            <h:commandButton class="btn btn-info" action="#{kullaniciBean.updateForm(item)}" value="update" />
                            <h:commandButton class="btn btn-danger" action="#{kullaniciBean.delete(item)}" value="delete" />
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <div class="form-group">
                    <label for="text">İsim: </label>
                    <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.isim}"/><br />
                    <label for="text">Kullanici Adi: </label>
                    <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.kullaniciadi}"/><br />
                    <label for="text">Adres: </label>
                    <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.adres}"/><br />
                    <label for="text">Telno: </label>
                    <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.telno}"/><br />
                    <label for="text">Eposta: </label>
                    <h:inputText styleClass="form-control" value="#{kullaniciBean.entity.eposta}"/><br />

                </div>
                <h:commandButton class="btn btn-success" action="#{kullaniciBean.create()}" value="Create"/>
                <td></td>
                <h:commandButton class="btn btn-primary" action="#{kullaniciBean.update()}" value="Update"/>
            </h:form>
        </f:view>

    </h:body>
</html>
